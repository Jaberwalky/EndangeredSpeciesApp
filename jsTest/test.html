<!DOCTYPE html>
<html>
<head>
	<title>Browser page 0.1</title>
	<link rel="stylesheet" type = "text/css" href="style.css">
	<link rel="icon" href="bibs.jpg" type="image/jpg">
</head>
<body>
	<section>
		<div class = "outerSquare">
			<div class = "innerSqaureRow">
				<div class = "innerSquare">
					<div id = "square1">
					</div>
				</div>
				<div class = "innerSquare">
					<div id = "square2">
					</div>
				</div>
			</div>
			<div class = "innerSqaureRow">
				<div class = "innerSquare">
					<div id = "square3">
					</div>
				</div>
				<div class = "innerSquare">
					<div id = "square4">
					</div>
				</div>
			</div>
		</div>
	<section>

	<script type="text/javascript">
		
	var toggle = 0;

		document.getElementById("square1").onclick = function(){
			if (toggle == 0) {
				this.style.height = "160px";
				this.style.width = "160px";
				this.style.marginTop = "71px";
				toggle = 1;
			} else {
				this.style.height = "100px";
				this.style.width = "100px";
				this.style.marginTop = "101px";
				toggle = 0;
			}
		}


	</script>

</body>
</html>
